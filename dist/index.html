<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/dist/css/main.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
  <title>RPG(simple ver.)</title>
</head>
<body> 
  <!-- Black fade -->
  <div id="black-fade"></div>

  <div id="main-container">
    <div id="main-content">
      <!-- Battle -------------------------------->
      <div id="battle-box">
        <div id="hp-and-name-box">
          <div id="hero-hp-mp-box">HP:<div id="hero-hp">100</div>MP:<div id="hero-mp">20</div></div>
          <div id="enemy-hp-name-box">Name:<div id="enemy-name">?</div>HP:<div id="enemy-hp">?</div></div>
        </div>
        <!-- Battle Field -->
        <div id="battle-field">
          <!-- Battle-hero-Box -->
          <div id="player-box">
            <div id="battle-hero-head">
              <div id="battle-hero-cap"></div>
            </div>
            <div id="battle-hero-body">
              <div id="battle-hero-t-shirt"></div>
            </div>
            <div id="battle-hero-arms-legs">
              <div id="battle-hero-weapon"></div>
              <div id="battle-hero-shoes"></div>
            </div>
            <!-- Effect -->
            <div id="battle-hero-effect-box"></div>
          </div>
          <!-- Hero throwing item -->
          <div id="hero-throwing-item"></div>
          <!-- Monster Throwing item -->
          <div id="monster-throwing-item"></div>
          <!-- Battle-Enemy-Box -->
          <div id="enemy-box">
            <!-- <div class="left-eye"></div>
            <div class="right-eye"></div>
            <div class="mouth"></div> -->
          </div>

        </div>
      </div>
      <!-- Message Box -->
      <div id="message-box">
        <div id="message">Message</div>
        <div id="skip-arrow" class="flex-center">
          <i class="fas fa-sort-down"></i>
        </div>
        <!-- Level up parameter box -->
        <div id="level-up-parameter-box">
          <div id="parameter-box-top">
            <div id="point-remained">Points remaining:</div>
            <div id="remaining-point"></div>
          </div>
          <div id="parameter-box-left">
            <div id="parameter-hp-box">
              <div id="parameter-hp"></div>
              <div id="hp-plus" class="plus-btn">+</div>
              <div id="hp-minus" class="plus-btn">-</div>
            </div>
            <div id="parameter-mp-box">
              <div id="parameter-mp"></div>
              <div id="mp-plus" class="plus-btn">+</div>
              <div id="mp-minus" class="plus-btn">-</div>
            </div>
            <div id="parameter-atk-box">
              <div id="parameter-atk"></div>
              <div id="atk-plus" class="plus-btn">+</div>
              <div id="atk-minus" class="plus-btn">-</div>
            </div>
            <div id="parameter-def-box">
              <div id="parameter-def"></div>
              <div id="def-plus" class="plus-btn">+</div>
              <div id="def-minus" class="plus-btn">-</div>
            </div>
            <div id="parameter-spd-box">
              <div id="parameter-spd"></div>
              <div id="spd-plus" class="plus-btn">+</div>
              <div id="spd-minus" class="plus-btn">-</div>
            </div>
          </div>
          <div id="parameter-box-right">
            <div id="done-btn" class="field-button">DONE</div>
          </div>
        </div>
        <!-- Action Command -->
        <div id="command-list">
          <div id="action-attack" class="btn">Attack</div>
          <div id="action-defend" class="btn">Defend</div>
          <div id="action-item" class="btn">Items</div>
          <div id="action-run" class="btn">Run</div>
        </div>
        <!-- Attack Command -->
        <div id="attack-list">
          <div id="attack-punch" class="btn">Hit</div>
          <div id="attack-ice" class="btn">Ice</div>
          <div id="attack-fire" class="btn">Fire</div>
          <div id="attack-thunder" class="btn">Thunder</div>
        </div>
        <!-- Item Command -->
        <div id="command-item-list"></div>

        <!-- Back Arrow -->
        <div id="back-arrow"><i class="fas fa-angle-double-left"></i></div>
        
      </div>
    </div>
  </div>

  <!-- Field ---------------------------------------->
  <div id="field-container">
    <!-- Menu Screen ----------------------->
    <div id="menu-screen">
      <!-- Menu char img -->
      <div id="menu-hero-box" class="menu-box flex-center">
        <div id="hero-img">
          <div id="menu-hero-body"></div>
          <div id="menu-hero-t-shirt"></div>
          <div id="menu-hero-weapon"></div>
          <div id="menu-hero-head"></div>
          <div id="menu-hero-shoes"></div>
          <!-- Effect -->
          <div id="menu-hero-effect"></div>
        </div>
        <div id="menu-hero-name">Hero</div>
      </div>
      <!-- Menu Status -->
      <div id="menu-status-box" class="menu-box">
        <div id="menu-status-label" class="flex-column">
          <div id="menu-label-lv">LV</div>
          <div id="menu-label-hp">HP</div>
          <div id="menu-label-mp">MP</div>
          <div id="menu-label-atk">ATK</div>
          <div id="menu-label-def">DEF</div>
          <div id="menu-label-spd">SPD</div>
          <div id="menu-label-exp">EXP</div>
        </div>
        <div id="menu-status-parameter" class="flex-column">
          <div id="menu-status-lv">1</div>
          <div id="menu-status-hp">100 / 100</div>
          <div id="menu-status-mp">20 / 20</div>
          <div id="menu-status-atk">5</div>
          <div id="menu-status-def">5</div>
          <div id="menu-status-spd">5</div>
          <div id="menu-status-exp">0</div>
        </div>
      </div>
      <div id="menu-item-box" class="menu-box">
        <div id="menu-item-title" class="flex-row">
          <div id="menu-items-title">Items</div>
          /
          <div id="menu-equip-title">Equip</div>
        </div>
        <div id="menu-item-list-box">
          <div id="menu-item-list">
            <!-- Items -->
          </div>
        </div>
      </div>
    </div>
    <!-- Craft Screen ---------------->
    <div id="craft-screen">
      <div id="craft-title-box" class='flex-row'>
        <i class="fas fa-pencil-ruler"></i>
        <h2 id="craft-title">Craft Menu</h2>
        <i class="fas fa-toolbox"></i>
      </div>
      <!-- Craft materials -->
      <div id="craft-material-box">
        <div id="craft-material-title-box" class='flex-center'>
          <h3 id="craft-material-title">Materials</h3>
        </div>
        <div id="craft-material-list"></div>
      </div>
      <!-- Craft equipments -->
      <div id="craft-equipment-box">
        <div id="craft-equipment-title-box" class='flex-center'>
          <h3 id="craft-equipment-title">Equipments</h3>
        </div>
        <div id="craft-equipment-list-box">
          <div id="craft-equipment-list"></div>
        </div>
      </div>
      <!-- Craft result -->
      <div id="craft-result-box" class='flex-column'>
        <div id="craft-result-up-box" class='flex-row'>
          <div id='craft-result-material'>???</div>
          +
          <div id="craft-result-equipment">???</div>
        </div>
        <div id="craft-result-down-box" class='flex-row'>
          =
          <div id="craft-result-result">???</div>
        </div>
        <!-- Craft btn -->
        <div id="craft-btn" class='field-button'>
          <i class="fas fa-hammer"></i>
        </div>
      </div>
    </div>
    <!-- Field Area ---------------------->
    <div id="field">
      <div id="character"></div>
      <div id="event-field"></div>
      <!-- Obstacles below -->
      <div id="field-obstacles">
        <div id="boss"></div>
      </div>
      <!-- <div id="stairs"></div> -->
      <!-- Message box -->
      <div id="field-message-box">
        <div id="right-triangle"></div>
        <div id="left-triangle"></div>
        <div id="field-message">Wanna fight me??</div>
        <div id="answer-box" class='flex-row'>
          <div id="yes-box" class='field-button'>Yes</div>
          <div id="no-box" class='field-button'>No</div>
        </div>
      </div>
      <div id="chest-message"></div>
    </div>
    <!-- Field Button -------------------->
    <div id="field-menu-button" class="flex-row">
      <div id="cmd-menu" class="field-button">Menu</div>
      <div id="cmd-craft" class="field-button">Craft</div>
      <div id="cmd-save" class="field-button">Save</div>
      <div id="cmd-load" class="field-button">Load</div>
    </div>
  </div>

  <!-- <script src="/js/battleUIM.js" type="module"></script> -->
  <script src="./js/main.js" type="module"></script>
  <script src="./js/switch.js"></script>
</body>
</html>
